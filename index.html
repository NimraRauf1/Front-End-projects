<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">My Logo</div>
    <ul class="nav-links">
      <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
      <li><a href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
      <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
      <li><a href="#"><i class="fa-solid fa-envelope"></i>Messages</a></li>
      <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggleBtn">
    <i class="fa-solid fa-bars fa-right"></i>
  </button>

  <!-- Page Content -->
  <div class="content">
    <h1>Responsive Sidebar Demo</h1>
    <p>Click the menu button to toggle the sidebar. This responsive sidebar works perfectly on both desktop and mobile devices with smooth animations and proper spacing.</p>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
